<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
  </head>
  <body>
    <h1>Window Size</h1>
    <h3></h3>
  </body>
</html>

<script>
  const sizeText = document.querySelector('h3');
  function updateText() {
    sizeText.innerHTML = `window.screen ${window.screen.width}, ${window.screen.height}<br />window.outer ${window.outerWidth}, ${window.outerHeight}<br />window.inner ${window.innerWidth}, ${window.innerHeight}<br />documentElement.client ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}`;
  }
  window.addEventListener('resize', () => {
    updateText();
  });
  updateText();
</script>
