<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="game-container">
      <button id="btn-play"><span>Start!</span><span class="material-icons">play_arrow</span></button>
      <div id="timer">00 : 00</div>
      <div id="score">0</div>
      <div id="field"></div>
      <section id="toast">
        <button id="btn-replay"><span class="material-icons">replay</span></button>
        <span class="text">Replay?</span>
      </section>
    </div>
  </body>
</html>
